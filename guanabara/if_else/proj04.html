<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(146, 206, 214);
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
        }
        div{
            margin-top: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    <input type="text" id="pais">
    <input type="button" value="confirmar" onclick="nacionalidade()">
    <div id="resposta"></div>

    <script>
        function nacionalidade() {
            let pais = window.document.getElementById('pais');
            let resposta = window.document.getElementById('resposta');
            let paisString = String(pais.value)
            resposta.innerHTML = `Seu país é ${pais}`;

            if(paisString == 'Brasil'){
                resposta.innerHTML += ` você é Brasileiro`
            }
            else{
                resposta.innerHTML += ` você é estrangeiro`
            }
        }
    </script>
</body>
</html>
