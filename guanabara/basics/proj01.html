<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Projetoso</title>
    <style>
        body {
            background-color: rgb(81, 145, 170);
            font: normal;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(32, 32, 32);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Vo aprender isso aqui do 0 e ser bom</p>
    <script>
    let nome = window.prompt('Qual é seu nome?'); //ele usa var mas var ta velho, usa let
    window.alert('apareceu o nome: ' + nome + ' ?');
    let n1 = Number.parseFloat(window.prompt('numero 1:'));
    let n2 = Number.parseFloat(window.prompt('numero 2:'));
    let somatoriaN = n1 + n2
    window.alert(`A soma de ${n1} com ${n2} é de ${somatoriaN}`)
    </script>
</body>
</html>

<!--
- toString transforma de numero pra string tipo somatoriaN.toString() ou String(somatoriaN)
- Number.parseInt() ou Number.parseFloat() para transformar de string para numero 
-->
